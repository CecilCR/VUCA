 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío VUCA</title>
    <style>
        /* Paleta de colores más profesional y limpia */
        :root {
            --bg-color: #f4f7f6; /* Fondo gris claro neutro */
            --card-bg: #ffffff; /* Tarjeta blanca limpia */
            --text-primary: #2c3e50; /* Azul oscuro para texto principal */
            --text-secondary: #555555; /* Gris para textos secundarios */
            --accent-blue: #4a90e2; /* Azul elegante para botones */
            --accent-hover: #357abd; /* Azul más oscuro para hover */
            --hint-bg: #f8f9fa; /* Fondo gris muy claro para pistas */
            --score-color: #27ae60; /* Verde para el puntaje */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* Sombra más suave */
            text-align: center;
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* Estilo diferenciado para la PREGUNTA */
        .question-text {
            font-size: 1.3em;
            color: var(--text-primary);
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Estilo para los botones de RESPUESTA */
        .btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-family: inherit; /* Misma fuente pero diferente peso/color */
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px); /* Pequeño efecto de elevación */
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Estilo diferenciado para la PISTA */
        .hint-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--hint-bg);
            color: var(--text-secondary);
            border-radius: 8px;
            display: none;
            font-style: italic; /* Cursiva para diferenciarla */
            border-left: 4px solid #ccc; /* Línea lateral para destacar */
            font-size: 0.95em;
        }

        .hint-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .hint-btn:hover {
            color: var(--accent-blue);
        }

        #score-display {
            font-weight: 700;
            margin-top: 25px;
            color: var(--score-color);
            font-size: 1.1em;
        }

        .hidden { display: none; }
        #final-score { font-size: 1.2em; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="card" id="game-card">
        <h1>Desafío VUCA</h1>
        <div id="quiz-container">
            <p id="question" class="question-text">Cargando...</p>
            <div id="options" class="btn-container"></div>
            
            <button class="hint-btn" onclick="toggleHint()">Ver Pista (Riesgo)</button>
            <div id="hint" class="hint-box"></div>
            
            <p id="score-display">Puntaje: 0</p>
        </div>
        <div id="result-container" class="hidden">
            <h2>¡Juego Terminado!</h2>
            <p id="final-score"></p>
            <button class="btn" onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Tus preguntas (sin cambios aquí)
        const questions = [
            { q: "¿A qué componente VUCA se refiere la 'velocidad y magnitud de los cambios' inesperados?", a: 2, options: ["Incertidumbre", "Complejidad", "Volatilidad", "Ambigüedad"], hint: "Piensa en el ejemplo de la caída repentina de las acciones de NVIDIA." },
            { q: "Una empresa global con múltiples países, leyes y proveedores. ¿Qué elemento es?", a: 1, options: ["Volatilidad", "Complejidad", "Incertidumbre", "Ambigüedad"], hint: "Es como tratar de resolver un rompecabezas donde cada pieza afecta a las demás." },
            { q: "Según VUCA Prime, ¿cuál es el 'antídoto' frente a la Volatilidad?", a: 3, options: ["Entendimiento", "Claridad", "Agilidad", "Visión"], hint: "Cuando el camino se mueve mucho, necesitas tener muy claro hacia dónde te diriges." },
            { q: "¿Qué escenario describe mejor la 'Ambigüedad'?", a: 2, options: ["Dólar inestable", "Ley sin fecha", "Causa-efecto confusa en producto nuevo", "Muchos competidores"], hint: "Ocurre cuando tienes la información, pero no sabes cómo interpretarla." },
            { q: "¿Por qué los entornos VUCA son un riesgo crítico en 'La Empresa como Sistema'?", a: 1, options: ["Aumentan impuestos", "Desestabilizan entradas y procesos", "Obligan a contratar jóvenes", "Reducen tecnología"], hint: "Piensa en cómo una tormenta externa afecta el funcionamiento interno." },
            { q: "¿Cuál es la respuesta estratégica para combatir la 'Incertidumbre'?", a: 1, options: ["Visión", "Entendimiento", "Agilidad", "Complejidad"], hint: "Si no sabes qué va a pasar, primero debes observar y escuchar." },
            { q: "Pérdida de valor masiva por una IA repentina. ¿Con qué letra se asocia?", a: 0, options: ["Volatilidad", "Incertidumbre", "Complejidad", "Ambigüedad"], hint: "Fue un cambio brusco, rápido y de gran magnitud." },
            { q: "Frente a la 'Complejidad', la habilidad directiva recomendada es:", a: 0, options: ["Claridad", "Incertidumbre", "Rapidez ciega", "Rigidez"], hint: "Cuando todo está enredado, necesitas simplificar." },
            { q: "¿Diferencia entre 'Complicado' y 'Complejo'?", a: 1, options: ["Sinónimos", "Lineal vs Impredecible", "Complejo es más fácil", "Personas vs Máquinas"], hint: "Un reloj es complicado; el clima es complejo." },
            { q: "¿Cuál NO es una característica de VUCA Prime?", a: 2, options: ["Agilidad", "Visión", "Control Jerárquico Rígido", "Entendimiento"], hint: "Busca la opción que suena a 'vieja escuela'." }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById('hint').style.display = 'none'; // Ocultar pista
            if (currentQuestion >= questions.length) {
                showFinalResult();
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.q;
            document.getElementById('hint').innerText = q.hint;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ""; // Limpiar botones anteriores

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function toggleHint() {
            document.getElementById('hint').style.display = 'block';
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === questions[currentQuestion].a) {
                score += 10;
                // Feedback visual simple (puedes mejorarlo luego)
                alert("¡Correcto! ✅");
            } else {
                alert("Incorrecto ❌");
            }
            document.getElementById('score-display').innerText = "Puntaje: " + score;
            currentQuestion++;
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('final-score').innerText = "Tu puntaje final: " + score + " / " + (questions.length * 10);
        }

        // Iniciar juego
        loadQuestion();
    </script>
</body>
</html>
