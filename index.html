<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o VUCA</title>
    <meta property="og:title" content="üå™Ô∏è Desaf√≠o VUCA: ¬øDominas el Caos?">
    <meta property="og:description" content="Pon a prueba tu agilidad estrat√©gica. Responde correctamente y demuestra que puedes gestionar la Volatilidad, Incertidumbre, Complejidad y Ambig√ºedad. ¬°Juega gratis aqu√≠!">
    <meta property="og:image" content="https://raw.githubusercontent.com/TU_USUARIO/TU_REPOSITORIO/main/portada.png">
    <meta property="og:url" content="https://TU_USUARIO.github.io/TU_REPOSITORIO/">
    <meta property="og:type" content="website">
    
    <meta name="theme-color" content="#2c3e50">
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #555555;
            --accent-blue: #4a90e2;
            --accent-hover: #357abd;
            --hint-bg: #fff3cd;
            --hint-text: #856404;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --feedback-bg: #e8f6f3;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2em;
            margin-bottom: 10px;
            margin-top: 20px; /* Un poco m√°s de espacio arriba */
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.4em;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: var(--card-bg);
            color: var(--accent-blue);
            border: 2px solid var(--accent-blue);
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s ease;
            text-align: left;
            padding-left: 30px;
        }

        .btn:hover {
            background-color: var(--accent-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.2);
        }

        .btn.disabled {
            pointer-events: none;
            opacity: 0.6;
            border-color: #ccc;
            color: #999;
        }

        .hint-section { margin-top: 25px; }

        .hint-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9em;
            font-weight: 500;
        }

        .hint-box {
            margin-top: 10px;
            padding: 15px;
            background-color: var(--hint-bg);
            color: var(--hint-text);
            border-radius: 8px;
            display: none;
            font-size: 0.95em;
            line-height: 1.5;
            border-left: 4px solid var(--hint-text);
        }

        #feedback-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background-color: var(--feedback-bg);
            text-align: left;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-title {
            font-weight: 800;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .correct-text { color: var(--success-color); }
        .wrong-text { color: var(--error-color); }

        .feedback-explanation {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .next-btn {
            background-color: var(--text-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
        }
        
        .next-btn:hover { background-color: black; }

        /* Estilos para los indicadores superiores */
        .top-indicators {
            position: absolute;
            top: 20px;
            width: 100%;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .indicator-pill {
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        #score-display {
            color: var(--success-color);
            background: #e8f8f5;
        }

        /* NUEVO: Estilo para el contador de preguntas */
        #question-counter {
            color: var(--accent-blue);
            background: #eaf2f8;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="game-card">
        <div class="top-indicators">
            <div id="question-counter" class="indicator-pill">Pregunta 1/10</div>
            <div id="score-display" class="indicator-pill">Puntos: 0</div>
        </div>

        <h1>Desaf√≠o VUCA</h1>
        <div class="subtitle">Domina el caos organizacional</div>
        
        <div id="quiz-container">
            <p id="question" class="question-text">Cargando...</p>
            
            <div id="options" class="btn-container">
                </div>
            
            <div id="feedback-container" class="hidden">
                <span id="feedback-title" class="feedback-title"></span>
                <p id="feedback-text" class="feedback-explanation"></p>
                <button class="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚Üí</button>
            </div>

            <div class="hint-section">
                <button id="hint-trigger" class="hint-btn" onclick="toggleHint()">¬øNecesitas una pista? (Riesgo: -5 ptos)</button>
                <div id="hint" class="hint-box"></div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>¬°Juego Terminado!</h2>
            <p style="font-size: 1.2em; color: var(--text-secondary);">Tu desempe√±o estrat√©gico:</p>
            <p id="final-score" style="font-size: 2.5em; font-weight: bold; margin: 10px 0; color: var(--accent-blue);"></p>
            <button class="btn" onclick="location.reload()" style="background-color: var(--text-primary); color: white; text-align: center;">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Base de datos (sin cambios)
        const questions = [
            { q: "¬øA qu√© componente VUCA se refiere la 'velocidad y magnitud de los cambios' inesperados?", a: 2, options: ["Incertidumbre", "Complejidad", "Volatilidad", "Ambig√ºedad"], hint: "Piensa en el ejemplo de la ca√≠da repentina de las acciones de NVIDIA.", explanation: "La **Volatilidad** se caracteriza por cambios r√°pidos e inestables, aunque no necesariamente dif√≠ciles de entender, suceden a gran velocidad." },
            { q: "Una empresa global con m√∫ltiples pa√≠ses, leyes y proveedores. ¬øQu√© elemento es?", a: 1, options: ["Volatilidad", "Complejidad", "Incertidumbre", "Ambig√ºedad"], hint: "Es como tratar de resolver un rompecabezas donde cada pieza afecta a las dem√°s.", explanation: "La **Complejidad** surge por la multitud de variables interconectadas. Tienes la informaci√≥n, pero es dif√≠cil de procesar por el volumen." },
            { q: "Seg√∫n VUCA Prime, ¬øcu√°l es el 'ant√≠doto' frente a la Volatilidad?", a: 3, options: ["Entendimiento", "Claridad", "Agilidad", "Visi√≥n"], hint: "Cuando el camino se mueve mucho, necesitas tener muy claro hacia d√≥nde te diriges.", explanation: "Ante cambios bruscos (Volatilidad), la **Visi√≥n** te permite mantener el rumbo a largo plazo sin distraerte por las turbulencias moment√°neas." },
            { q: "¬øQu√© escenario describe mejor la 'Ambig√ºedad'?", a: 2, options: ["D√≥lar inestable", "Ley sin fecha", "Causa-efecto confusa en producto nuevo", "Muchos competidores"], hint: "Ocurre cuando tienes la informaci√≥n, pero no sabes c√≥mo interpretarla.", explanation: "La **Ambig√ºedad** es la falta de claridad sobre el significado de un evento. Vemos el efecto, pero no entendemos la causa." },
            { q: "¬øPor qu√© los entornos VUCA son un riesgo cr√≠tico en 'La Empresa como Sistema'?", a: 1, options: ["Aumentan impuestos", "Desestabilizan entradas y procesos", "Obligan a contratar j√≥venes", "Reducen tecnolog√≠a"], hint: "Piensa en c√≥mo una tormenta externa afecta el funcionamiento interno.", explanation: "Como sistema abierto, la empresa recibe impactos externos que desestabilizan sus insumos (entradas) y sus procesos internos." },
            { q: "¬øCu√°l es la respuesta estrat√©gica para combatir la 'Incertidumbre'?", a: 1, options: ["Visi√≥n", "Entendimiento", "Agilidad", "Complejidad"], hint: "Si no sabes qu√© va a pasar, primero debes observar y escuchar.", explanation: "La **Incertidumbre** se combate con **Entendimiento** (escuchar, analizar tendencias) para intentar predecir mejor el futuro." },
            { q: "P√©rdida de valor masiva por una IA repentina. ¬øCon qu√© letra se asocia?", a: 0, options: ["Volatilidad", "Incertidumbre", "Complejidad", "Ambig√ºedad"], hint: "Fue un cambio brusco, r√°pido y de gran magnitud.", explanation: "Es un ejemplo cl√°sico de **Volatilidad**: un shock repentino en el mercado que altera el valor dr√°sticamente." },
            { q: "Frente a la 'Complejidad', la habilidad directiva recomendada es:", a: 0, options: ["Claridad", "Incertidumbre", "Rapidez ciega", "Rigidez"], hint: "Cuando todo est√° enredado, necesitas simplificar.", explanation: "La **Claridad** (o simplicidad) es clave para desenredar la mara√±a de la complejidad y tomar decisiones efectivas." },
            { q: "¬øDiferencia entre 'Complicado' y 'Complejo'?", a: 1, options: ["Sin√≥nimos", "Lineal vs Impredecible", "Complejo es m√°s f√°cil", "Personas vs M√°quinas"], hint: "Un reloj es complicado; el clima es complejo.", explanation: "Lo complicado se resuelve con expertos (pasos l√≥gicos). Lo **Complejo** tiene patrones cambiantes que requieren experimentaci√≥n." },
            { q: "¬øCu√°l NO es una caracter√≠stica de VUCA Prime?", a: 2, options: ["Agilidad", "Visi√≥n", "Control Jer√°rquico R√≠gido", "Entendimiento"], hint: "Busca la opci√≥n que suena a 'vieja escuela'.", explanation: "El **Control Jer√°rquico R√≠gido** es lo opuesto a lo necesario. VUCA requiere flexibilidad y redes de colaboraci√≥n." }
        ];

        let currentQuestion = 0;
        let score = 0;
        let hintUsed = false;

        function loadQuestion() {
            hintUsed = false;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('hint-trigger').style.display = 'block';
            document.getElementById('feedback-container').classList.add('hidden');
            document.getElementById('options').classList.remove('hidden'); 
            
            // NUEVO: Actualizar contador de preguntas
            document.getElementById('question-counter').innerText = `Pregunta ${currentQuestion + 1}/${questions.length}`;

            if (currentQuestion >= questions.length) {
                showFinalResult();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.q;
            document.getElementById('hint').innerText = q.hint;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ""; 

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => showFeedback(index);
                optionsDiv.appendChild(btn);
            });
        }

        function toggleHint() {
            document.getElementById('hint').style.display = 'block';
            document.getElementById('hint-trigger').style.display = 'none';
            hintUsed = true;
        }

        function showFeedback(selectedIndex) {
            const q = questions[currentQuestion];
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackText = document.getElementById('feedback-text');
            const optionsDiv = document.getElementById('options');
            
            const allBtns = optionsDiv.getElementsByClassName('btn');
            for(let btn of allBtns) {
                btn.classList.add('disabled');
            }

            let isCorrect = (selectedIndex === q.a);
            
            if (isCorrect) {
                let pointsEarned = hintUsed ? 5 : 10;
                score += pointsEarned;
                feedbackTitle.innerText = "¬°Correcto! ‚úÖ (+" + pointsEarned + ")";
                feedbackTitle.className = "feedback-title correct-text";
            } else {
                feedbackTitle.innerText = "Incorrecto ‚ùå";
                feedbackTitle.className = "feedback-title wrong-text";
            }

            feedbackText.innerHTML = q.explanation;
            document.getElementById('feedback-container').classList.remove('hidden');
            document.getElementById('score-display').innerText = "Puntos: " + score;
            document.getElementById('hint-trigger').style.display = 'none';
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + " / " + (questions.length * 10);
            // Ocultar los indicadores superiores al final
            document.querySelector('.top-indicators').style.display = 'none';
        }

        loadQuestion();
    </script>
</body>
</html>
