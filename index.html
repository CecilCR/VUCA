<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o VUCA</title>
    <style>
        /* --- CONFIGURACI√ìN DE COLORES --- */
        :root {
            --bg-color: #f4f7f6;      /* Fondo general suave */
            --card-bg: #ffffff;       /* Fondo de la tarjeta */
            --text-primary: #2c3e50;  /* Azul oscuro (T√≠tulos y Preguntas) */
            --accent-blue: #3498db;   /* Azul vibrante (Botones) */
            --accent-hover: #2980b9;  /* Azul m√°s oscuro (Hover) */
            
            /* Unificamos Pista y Puntaje en un solo color 'Info' */
            --info-color: #7f8c8d;    /* Gris Pizarra (Elegante y no distrae) */
            
            --hint-bg: #ecf0f1;       /* Fondo gris muy suave para la caja de pista */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 550px;
            padding: 40px; /* Un poco m√°s de espacio interno */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Sombra m√°s difusa y moderna */
            text-align: center;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .question-text {
            font-size: 1.4em;
            color: var(--text-primary);
            margin-bottom: 35px;
            font-weight: 600;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.3);
        }

        /* --- MEJORAS VISUALES SOLICITADAS --- */
        
        /* 1. Bot√≥n de Pista m√°s grande y del mismo color que el puntaje */
        .hint-btn {
            background: none;
            border: none;
            color: var(--info-color); /* Color unificado */
            cursor: pointer;
            text-decoration: none; /* Quitamos subrayado por defecto */
            border-bottom: 2px dashed var(--info-color); /* Subrayado punteado estiloso */
            margin-top: 25px;
            font-size: 1.1em; /* Texto m√°s grande */
            font-weight: 600;
            padding-bottom: 2px;
            transition: color 0.3s;
        }

        .hint-btn:hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* Caja de la pista */
        .hint-box {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--hint-bg);
            color: var(--text-primary);
            border-radius: 8px;
            display: none;
            font-style: italic;
            border-left: 4px solid var(--info-color);
        }

        /* 2. Puntaje del mismo color que la pista */
        #score-display {
            font-weight: 700;
            margin-top: 30px;
            color: var(--info-color); /* Color unificado */
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden { display: none; }
        #final-score { font-size: 1.5em; font-weight: bold; margin: 20px 0; color: var(--text-primary); }
    </style>
</head>
<body>

    <div class="card" id="game-card">
        <h1>Desaf√≠o VUCA</h1>
        <div id="quiz-container">
            <p id="question" class="question-text">Cargando...</p>
            <div id="options" class="btn-container"></div>
            
            <button class="hint-btn" onclick="toggleHint()">üí° Ver Pista (Riesgo)</button>
            <div id="hint" class="hint-box"></div>
            
            <p id="score-display">Puntaje: 0</p>
        </div>
        <div id="result-container" class="hidden">
            <h2>¬°Juego Terminado!</h2>
            <p id="final-score"></p>
            <button class="btn" onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "¬øA qu√© componente VUCA se refiere la 'velocidad y magnitud de los cambios' inesperados?", a: 2, options: ["Incertidumbre", "Complejidad", "Volatilidad", "Ambig√ºedad"], hint: "Piensa en el ejemplo de la ca√≠da repentina de las acciones de NVIDIA." },
            { q: "Una empresa global con m√∫ltiples pa√≠ses, leyes y proveedores. ¬øQu√© elemento es?", a: 1, options: ["Volatilidad", "Complejidad", "Incertidumbre", "Ambig√ºedad"], hint: "Es como tratar de resolver un rompecabezas donde cada pieza afecta a las dem√°s." },
            { q: "Seg√∫n VUCA Prime, ¬øcu√°l es el 'ant√≠doto' frente a la Volatilidad?", a: 3, options: ["Entendimiento", "Claridad", "Agilidad", "Visi√≥n"], hint: "Cuando el camino se mueve mucho, necesitas tener muy claro hacia d√≥nde te diriges." },
            { q: "¬øQu√© escenario describe mejor la 'Ambig√ºedad'?", a: 2, options: ["D√≥lar inestable", "Ley sin fecha", "Causa-efecto confusa en producto nuevo", "Muchos competidores"], hint: "Ocurre cuando tienes la informaci√≥n, pero no sabes c√≥mo interpretarla." },
            { q: "¬øPor qu√© los entornos VUCA son un riesgo cr√≠tico en 'La Empresa como Sistema'?", a: 1, options: ["Aumentan impuestos", "Desestabilizan entradas y procesos", "Obligan a contratar j√≥venes", "Reducen tecnolog√≠a"], hint: "Piensa en c√≥mo una tormenta externa afecta el funcionamiento interno." },
            { q: "¬øCu√°l es la respuesta estrat√©gica para combatir la 'Incertidumbre'?", a: 1, options: ["Visi√≥n", "Entendimiento", "Agilidad", "Complejidad"], hint: "Si no sabes qu√© va a pasar, primero debes observar y escuchar." },
            { q: "P√©rdida de valor masiva por una IA repentina. ¬øCon qu√© letra se asocia?", a: 0, options: ["Volatilidad", "Incertidumbre", "Complejidad", "Ambig√ºedad"], hint: "Fue un cambio brusco, r√°pido y de gran magnitud." },
            { q: "Frente a la 'Complejidad', la habilidad directiva recomendada es:", a: 0, options: ["Claridad", "Incertidumbre", "Rapidez ciega", "Rigidez"], hint: "Cuando todo est√° enredado, necesitas simplificar." },
            { q: "¬øDiferencia entre 'Complicado' y 'Complejo'?", a: 1, options: ["Sin√≥nimos", "Lineal vs Impredecible", "Complejo es m√°s f√°cil", "Personas vs M√°quinas"], hint: "Un reloj es complicado; el clima es complejo." },
            { q: "¬øCu√°l NO es una caracter√≠stica de VUCA Prime?", a: 2, options: ["Agilidad", "Visi√≥n", "Control Jer√°rquico R√≠gido", "Entendimiento"], hint: "Busca la opci√≥n que suena a 'vieja escuela'." }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById('hint').style.display = 'none';
            if (currentQuestion >= questions.length) {
                showFinalResult();
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.q;
            document.getElementById('hint').innerText = q.hint;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function toggleHint() {
            document.getElementById('hint').style.display = 'block';
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === questions[currentQuestion].a) {
                score += 10;
                alert("¬°Correcto! ‚úÖ");
            } else {
                alert("Incorrecto ‚ùå");
            }
            document.getElementById('score-display').innerText = "PUNTAJE: " + score;
            currentQuestion++;
            loadQuestion();
        }

        function showFinalResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('final-score').innerText = "Tu puntaje final: " + score + " / " + (questions.length * 10);
        }

        loadQuestion();
    </script>
</body>
</html>
